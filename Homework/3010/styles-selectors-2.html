<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 30.10 </title>
        <style>
            input:hover{
                color: red;
                border: 1px solid red;
            }
            input:focus{
                color: greenyellow;
                border: 1px solid greenyellow;
            }
            input:active{
                color: blue;
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Enter Text" /> 
        <input type="button" value="Click me" />
    </body>
</html>
