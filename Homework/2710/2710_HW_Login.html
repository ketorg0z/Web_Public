<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Login/Password</title>
    </head>
    <body>
        <form>
            <input
                    id="i-01"
                    type="email"
                    value="example@email.xyz"
                    placeholder="Enter value"
                    required>
                <label for="i-01">Username</label>
                <input id="i-02" type="password" value="example">
                <label for="i-02"> Password </label>
                <br>
                <input type="submit" name="submit" value ="Login"/>
        </form>
    </body>
</html>
